version: "3"
services:
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - "8000:8000" # HTTP queries - 主要查询端口
      - "8001:8001" # GraphQL playground - 可视化查询界面
      - "8020:8020" # JSON-RPC admin - 管理接口
      - "8030:8030" # Index node server
      - "8040:8040" # Metrics server
    depends_on:
      - ipfs
      - postgres
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: "ipfs:5001"
      ethereum: "mainnet:http://ethereum-geth-light-node:8545"
      GRAPH_LOG: info
      GRAPH_GRAPHQL_HTTP_PORT: 8000
      GRAPH_GRAPHQL_WS_PORT: 8001
    networks:
      - graph-network
      - ethereum-node_ethereum-light-network
  ipfs:
    image: ipfs/kubo:v0.17.0
    ports:
      - "5001:5001"
    volumes:
      - ./data/ipfs:/data/ipfs
    networks:
      - graph-network
  postgres:
    image: postgres:17
    ports:
      - "5432:5432"
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements",
        "-cmax_connections=200",
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      # FIXME: remove this env. var. which we shouldn't need. Introduced by
      # <https://github.com/graphprotocol/graph-node/pull/3511>, maybe as a
      # workaround for https://github.com/docker/for-mac/issues/6270?
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - graph-network

networks:
  graph-network:
    driver: bridge
  ethereum-node_ethereum-light-network:
    external: true
